meta:
  name:
    full: "Utah Department of Health and Human Services"
    short: "Utah DHHS"
  link:
    home: https://dhhs.utah.gov/

color:
  palette:
    yellow: "#FFC112"
    teal: "#23A595"
    aqua: "#1AA1B7"
    navy: "#0A0C4A"
    purple: "#490F52"
    grey: "#474747"
    black: "#000"
    white: "#FFF"
  foreground: black
  background: white
  primary: purple
  secondary: yellow
  success: purple
  light: white
  dark: black

typography:
  fonts:
    - family: Open Sans
      source: google
      weight: [700]
      style: [normal, italic]
      display: block
  base:
    family: Open Sans
  headings:
    family: Open Sans
  link:
    weight: 400
    color: purple
    decoration: "underline"

defaults:
  bootstrap:
    defaults:
      navbar-bg: $brand-teal
      nav-pills-link-active-bg: $brand-yellow
      nav-pills-link-active-color: $brand-black
      nav-link-color: $brand-white
  shiny:
    theme:
      preset: shiny
      rules: |
        
        .navbar-brand { color: $brand-white }
        .card-header {
          background-color: $brand-purple;
          color: white;
        }
        .pagination {
          --bs-pagination-color: #FFF;
          --bs-pagination-bg: #6D3F75;
          --bs-pagination-border-width: 0;
          --bs-pagination-border-color: transparent;
          --bs-pagination-border-radius: var(--bs-border-radius);
          --bs-pagination-hover-color: #FFF;
          --bs-pagination-hover-bg: #490F52;
          --bs-pagination-hover-border-color: transparent;
          --bs-pagination-focus-color: #FFF;
          --bs-pagination-focus-bg: #774B7D;
          --bs-pagination-focus-box-shadow: 0 0 0 0.25rem rgba(44, 62, 80, 0.25);
          --bs-pagination-active-color: #FFF;
          --bs-pagination-active-bg: #490F52;
          --bs-pagination-active-border-color: transparent;
          --bs-pagination-disabled-color: #FFF;
          --bs-pagination-disabled-bg: #6D3F75;
          --bs-pagination-disabled-border-color: transparent;
          padding-left: 0;
          list-style: none;
        }
        table.dataTable tr.selected td, table.dataTable tr.selected {
          box-shadow: inset 0 0 0 9999px #6D3F75 !important;
        }
        div.dt-container div.dt-paging ul.pagination {
          margin: 2px 0;
          bs-pagination-border-width: 0px;
        }
        code {
          display:inline-block;
          width: 100%;
          padding:0.375rem 0.75 0.375rem 0.75;
          margin:0 0 10px;
          margin-top:10px;
          font-size:15px;
          line-height:2;
          word-break:break-all;
          word-wrap:break-word;
          white-space:normal;
          background-color: white;
          border:1px solid #808080;
          border-radius:4px;
          font-family:'Open Sans' ,sans-serif;
          position: relative;
        }
        #sidebar_tabs.nav-pills{
        --bs-nav-pills-link-active-color: #FFF;
        --bs-nav-pills-link-active-bg: #490F52;
        --bs-nav-link-color: #000;
        --bs-nav-link-hover-color: #490F52;
        font-size: large;
        }
        .accordion {
        --bs-accordion-active-color: #ffffff;
        --bs-accordion-active-bg: #6D3F75;
        --bs-accordion-border-color: var(--bs-border-color-translucent);
        }
        .accordion-card {
        --bs-card-spacer-y: 0;
        --bs-card-border-width:0;
        --bs-card-spacer-x: 1rem;
        --bs-card-title-spacer-y: .5rem;
        --bs-card-title-color: ;
        --bs-card-subtitle-color: ;
        --bs-card-border-color: var(--bs-border-color-translucent);
        --bs-card-border-radius: 8px;
        --bs-card-box-shadow: ;
        --bs-card-inner-border-radius: calc(8px - (var(--bs-border-width)));
        --bs-card-cap-padding-y: .5rem;
        --bs-card-cap-padding-x: 1rem;
        --bs-card-cap-color: ;
        --bs-card-height: ;
        --bs-card-color: ;
        --bs-card-bg: var(--bs-body-bg);
        --bs-card-img-overlay-padding: 1rem;
        --bs-card-group-margin: .75rem;
        position: relative;
        display: -webkit-flex;
        -webkit-flex-direction: column;
        min-width: 0;
        height: var(--bs-card-height);
        color: var(--bs-body-color);
        word-wrap: break-word;
        background-color: var(--bs-card-bg);
        background-clip: border-box;
        border: var(--bs-card-border-width) solid var(--bs-card-border-color);
        border-radius: var(--bs-card-border-radius);
        }
