meta:
  name: rbranding 
  links:
    docs: https://epiforesite.github.io/branding-package/ 
    github: https://github.com/EpiForeSITE/branding-package

logo:
  images:
    icon:
      path: https://posit-dev.github.io/brand-yml/logos/icon.png
      alt: "Company icon with abstract shapes"
    header:
      path: https://posit-dev.github.io/brand-yml/logos/header-logo.png
      alt: "Company name with logo"
    header-white:
      path: https://posit-dev.github.io/brand-yml/logos/header-logo-white.png
      alt: "Company name with logo in white"
    full:
      path: https://posit-dev.github.io/brand-yml/logos/full-logo.svg
      alt: "Full company logo with tagline"
  small: icon
  medium:
    light: header
    dark: header-white
  large: full

color:
  palette:
    orange: "#FF6F20"
    pink: "#FF3D7F"
    green: "#28A745"
    yellow: "#FFC107"
  primary: orange
  success: green
  warning: yellow
  danger: pink

typography:
  fonts:
    - family: Open Sans
      source: google
    - family: IBM Plex Mono
      source: google
    - family: Rubik
      source: google
  base:
    family: Open Sans
    line-height: 1.6
  headings:
    family: Rubik
    weight: normal
  link:
    color: purple
  monospace:
    family: IBM Plex Mono
    size: 1em

defaults:
  quarto:
    format:
      # basic format-specific settings
  shiny:
    # shiny specific settings

